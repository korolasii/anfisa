{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- py-1: контент внутри блока размещается с отсупом сверху и снизу -->      
<div class="container py-2">
<!-- py-3: контент внутри блока размещается с отсупом сверху и снизу -->
  <div class="row py-3">
  <!-- Блок картинки займет всю ширину родительского блока на мобильном, 
    5/12 на планшете и 1/4 на компьютере -->        
    <div class="col-12 col-md-5 col-xl-3" >
      <!--img-fluid: размер изображения подстроится под занимаемый блок -->
      <!-- img-thumbnail: вокруг изображения тонкая обводка -->
      {% for image in ice_cream.images.all %}
          <div class="col-6">
              <a href="{{ image.image.url }}" class="product-image">
                  <img src="{{ image.image.url }}" alt=""class="img-thumbnail">
              </a>
          </div>
      {% endfor %}
    </div>
    <!-- Блок описания займет всю ширину родительского блока на мобильном, 
       7/12 на планшете и 3/4 на компьютере -->   
    <div class="col-12 col-md-7 col-xl-9">
      <h1>{{ ice_cream.name }}</h1>
      <p>{{ ice_cream.description }}</p>
      <div class="">
        <div class="">
          В наличии: {{ ice_cream.quantity }}шт.
        </div>
        <div class="">
          Цена: {{ ice_cream.price }}грн
        </div>
        <form action="">
            <input type="number" min="1" step="1" max="100" value="1" class="form-control my-2">
            <button class="btn btn-success" type="button" id="button-addon1"><i class="fas fa-shopping-cart"></i> В корзину</button>
        </form>
      </div>
    </div>
  </div>
</div> 
{% endblock %}
